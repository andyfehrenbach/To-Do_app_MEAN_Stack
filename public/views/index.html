<!DOCTYPE html>
<html lang="en">

<head>
  <title>TO-DO APP MEAN STACK</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="//fonts.googleapis.com/css?family=Droid+Serif:700,700italic" rel="stylesheet" type="text/css">



  <script type="text/javascript" src="/vendors/angular.js"></script>
  <script type="text/javascript" src="/vendors/angular-route.min.js"></script>

  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/data_factory.js"></script>
  <script type="text/javascript" src="/scripts/controllers/task_controller.js"></script>
  <!-- <script type="text/javascript" src="/scripts/controllers/favorites.js"></script> -->

  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/skeleton.css" />
  <link rel="stylesheet" href="/styles/custom.css" />
</head>

<body ng-app="myApp">
  <div class="wrapper" ng-controller="TaskController">
    <header class="standardHeight toDo">
      <h1>To Do</h1>
    </header>

    <!-- <div class="addTask standardHeight">
      <h2> Add New Task</h2>
    </div> -->

    <header class="standardHeight marginTop" id="tasks">
      <h1>Tasks <i class="material-icons" >add</i></h1>
    </header>

    <div class="popup hidden">
      <form class="taskInput clearfix">
        <input type="text" id="task" name="task" ng-model="newTask" ng-click="clear()" />

        <button id="submit-button" ng-click="addTask()"><i class="material-icons" style="
    font-size: 37px;">add</i> </button>
      </form>
    </div>
    <div class="itemContainer" ng-repeat="task in tasks | orderBy: 'task_complete' " >
      <div class="halfHeight lineItem task" ng-class="task.task_complete ? 'taskComplete':'' ">
        <li > {{task.task_name}} </li>
      </div>

      <div class=" complete halfHeight lineItem task" ng-click="updateTask(task._id)" ng-class="task.task_complete ? 'taskComplete':'' ">
        <i class="material-icons " >done</i>
      </div>


        <div class=" remove halfHeight lineItem task" ng-click="deleteTask(task._id)" ng-class="task.task_complete ? 'taskComplete':'' ">
          <i class="material-icons">clear</i>
        </div>
      </div>







    <div class="taskList">
    </div>

  </div>

</body>

</html>
